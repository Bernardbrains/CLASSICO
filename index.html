<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="landing">
    <div class="overlay">
        <div id="push"></div>
        <div class="landing-text">
            <h1 class="text-white text-center"><span class="pizza">PIZZA PARLOUR CLASSICO </span>
        </div>
    </div>
<div class="orders" id="order">
    <h1 class="text-center" id="order-pizza">Order your Pizza here</h1>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 order-overlay text-center">
            <form class="col-sm-6 offset-sm-3 text-center">
                <label>Pick your pizza Flavour:</label>
                <select class="custom-select custom-select-md mb-6 flavour" required>
                    <option value="flavour">flavour</option>
                    <option value="vegtikka">Veg Tikka</option>
                    <option value="chickentikka">Chicken Tikka</option>
                    <option value="periperi">Peri-Peri Chicken</option>
                </select>
                <label>Chose your preferred Size:</label>
                <select class="custom-select custom-select-md mb-6" id="size" required>
                    <option value="size">size</option>
                    <option value="regular">Regular</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <label for="number">Number of Pizza's</label>
                <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>

                <label for="crust">Choose your favorite Crust:</label>
                <select class="custom-select custom-select-md mb-6" id="crust" required>
                    <option value="crust">crust</option>
                    <option value="thin">Thin Crust @ Ksh. 100</option>
                    <option value="thick">Thick Crust @ Ksh. 150</option>
                    <option value="flatbread">FlatBread Crust @ sh. 180</option>
                    <option value="custom">Custom Crust @ sh. 280</option>
                </select>
                <label>Select Your favourite Toppings</label>
                <select class="custom-select custom-select-md mb-6" id="toppings" required>
                    <option value="toppings">toppings</option>
                    <option value="tomato">Tomato @ sh. 80</option>
                    <option value="onions">Onions @ sh. 80</option>
                    <option value="mushroom">Mushroom @ sh. 80</option>
                </select>
                </form>
            <a href="#summary">
                <button type="submit" class="btn btn-success checkout" id="checkout">
                    Checkout
                </button>
            </a>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
<div class="order-summary" id="sum-order">
    <h1 class="text-center" id="summary">ORDER DETAILS</h1>
    <ol id="list" class="text-center sum">
    </ol>
    <div class="cdata-overlay">
        <div class="customerdata row">
            <div class="col-sm-3"></div>
            <form action="" class="form-group col-sm-6 data">
                <h2>provide location  details</h2>
                <input type="text" class="form-control cdata" placeholder="Enter your Name:">
                <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
                <input type="text" class="form-control cdata" placeholder="Enter the location: ">
                <button class="btn bg-info text-center d-block mx-auto go">confirm Delivery</button>
            </form>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <div class="d-block mx-auto text-center">
        <button class='deliver'>Home Delivery</button>
    </div>
</div>
        <section class="row">
        <article class="col-sm-4">
            <h5 class="uppercase general-sub slideanim">Opening Hours</h5>
            <p class="inline-block slideanim">
                monday-saturday(Closed SUNDAYS)<br>
                8;00am- 8:00pm<br>
                OR UNTIL WE RUN OUT OF DOUGH!
            </p>
        </article>
        <article class="col-sm-4 ">
            <h5 class="uppercase general-sub slideanim">Address</h5>
            <p class="inline-block slideanim">
                dubois road, NAIROBI CBD<br>
                Phone: +254 71185957473<br>
                Email: pizzaclassico@gmail.com
            </p>
        </article>
        <article class="col-sm-4 ">
    <div class="container socials">
        <img src="images/facebook.png"class="img-fluid">
        <img src="images/skype.png" class="img-fluid">
        <img src="/images/twitter.png" class="img-fluid">
    </div>     
       </article>     
</body>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</html>
